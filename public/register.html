    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">

            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">User Registration Form</h2>
                </div>
                <div class="card-body">
                    <!-- <form method="POST"> -->
                        <div id="message"></div>
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="nameofuser" >
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" id="email" onblur="checkemail()">
                                    <span id="emailmessage"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="username" onblur="checkuser()">
                                    <span id="usermessage"></span>
                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" id="password" onblur="passwordmatch()">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Confirm Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" id="confirmpassword" onblur="passwordmatch()">
                                    <span id="passwordmessage"></span>
                                </div>
                            </div>
                        </div>
                        
                       
                        <div>
                            <button onclick="registerUser()" class="btn btn--radius-2 btn--red" type="submit">Register</button>
